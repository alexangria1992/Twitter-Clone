{% extends 'base.html' %} {% block content %} Welcome to Tweetme2

<div id="tweets">
    Loading...
</div>

<script>
    const tweetsElement = document.getElementById('tweets')
        // tweetsElement.innerHTML = "Loading..."
        // var el1 = "<h1>Hi there 1 </h1>"
        // var el2 = "<h1>Hi there 2 </h1>"
        // var el3 = "<h1>Hi there 3 </h1>"
        // tweetsElement.innerHTML = el1 + el2 + el3;
    const xhr = new XMLHttpRequest() // xhr = SomeClass();
    const method = 'GET' // "POST"
    const url = "/tweets"
    const responseType = "json"

    function formatTweetElement(tweet) {
        var formattedTweet = "<div class='mb-4 tweet' id='tweet-id'" + tweet.id + "'><p>" + tweet.content + "</p></div>"
        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
        var finaTweetStr = ""
        var i;
        for (i = 0; i < listedItems.length; i++) {
            var tweetObj = listedItems[i];
            var currentItem = formatTweetElement(tweetObj);
            finaTweetStr += currentItem
        }
        tweetsElement.innerHTML = finaTweetStr
            //console.log(listedItems)

    }
    xhr.send()
</script>
{% endblock content %}
